<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json">
    <meta name="description" content="我的pwa demo">
    <meta name="keywords" content="pwa,pwa-demo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="theme-color" content="#5eace0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- 针对safari（iOS）的添加到桌面功能进行相关设置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA: DEMO">
    <link rel="apple-touch-icon" href="./assets/images/book-256.png">
    <link rel="apple-touch-icon-precomposed" sizes="32x32" href="./assets/images/book-32.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/images/book-74.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="./assets/images/book-128.png">
    <link rel="apple-touch-startup-image" href="./assets/images/ccc.jpeg" sizes="320x460" media="screen and (max-device-width: 320)">

    <!-- IE的设置 -->
    <meta name="application-name" content="demo测试" />
    <meta name="msapplication-TileColor" content="#222">
    <meta name="msapplication-square70x70logo" content="./assets/images/book-72.png" />
    <meta name="msapplication-square150x150logo" content="./assets/images/book-144.png" />
    <meta name="msapplication-square310x310logo" content="./assets/images/book-256.png" />
    <title>PWA: DEMO</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/vconsole.min.js"></script>
    <!-- <script src="./scripts/firebase.js"></script> -->
    <script>
      new VConsole({
        defaultPlugins: ['network', 'element', 'storage', 'system']
      });
    </script>
</head>
<body>
    <header>
        <span class="logo"></span>
        <input id="js-search-input" placeholder="关键词查询…">
        <button id="js-search-btn">搜索</button>
        <button id="js-notification-btn" class="notify-btn">提醒</button>
        <button id="js-sync-btn" class="sync-btn push">推送</button>
    </header>
    <main>
        <div id="js-loading" class="loading"></div>
        <div id="js-tip" class="tip"></div>
        <ul class="list" id="js-list"></ul>
    </main>
    <section class="panel">
        <p>
            讲解如何用Node构建可扩展因特网应用，是全面的实用指南，
            除了详细介绍Node提供的API外，还用大量篇幅介绍了服务
            器事件驱动开发的重要概念。内容涉及跨服务器的并发连接、
            非阻塞I/O和事件驱动的编程、如何支持各种数据库和数据存
            储工具、NodeAPI的使用示例等。适合对JavaScript及编程
            有一定程度了解的读者阅读。
        </p>
    </section>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
